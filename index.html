<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
</head>
<body>
    <script>
        let text = "<table border='1' width='700' cellSpacing='2' cellPadding='3'>";
            for (let i = 1; i < 10 ; i++) {
                text += "<tr>";
                for (let j = 2; j<9; j++) {
                    text += `<td> ${j} x ${i} = ${i*j}  </td>`;
                };
                text += "</tr>";
            }
        text += "</table>";
        document.write(text)
    </script>
</body>
</html>
